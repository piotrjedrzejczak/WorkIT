<form method="POST" style="padding-top: 10px;">
  {{ searchForm.hidden_tag() }}
    <div class="form-group">
      <div class="btn-group-toggle" data-toggle='buttons'>
        {% for city in searchForm.cities %}
          <label class="m-1 btn btn-outline-success" for='cities-{{ loop.index0 }}'>
            {{- city -}}
            {{- city.label.text -}}
          </label>
        {% endfor %}
      </div>
    </div>
    <div class="form-group">
      <div class="btn-group-toggle" data-toggle='buttons'>
        {% for category in searchForm.categories %}
          <label class="m-1 btn btn-outline-primary" for='categories-{{ loop.index0 }}'>
            {{- category -}}
            {{- category.label.text -}}
          </label>
        {% endfor %}
      </div>
    </div>
    <div class="m-1 form-group">
      {{ searchForm.keyword(class="form-control") }}
    </div>
    <div class="m-1 mt-3 form-group">
      {{ searchForm.submit(class="btn btn-outline-dark btn-block") }}
    </div>
</form>
